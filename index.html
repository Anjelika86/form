<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>
    <article class="article">
        <h2 class="heading"><span class="wrapper-register">Register</span></h2>
        <p class="text-header">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum,
          facere?
        </p>
        
        <form class="form" action="#" method="GET">
          <div class="container">
            <input
              class="input div-input"
              type="text"
              name="First"
              autofocus
              placeholder="First Name"
              required
              pattern="^[A-Z][a-z]{1,32}$"
            />
            <input
              class="input div-input"
              type="text"
              name="Last"
              placeholder="Last Name"
              required
              pattern="^[A-Z][a-z]{1,32}$"
            />
          </div>
          <input
            class="input"
            type="email"
            name="Email"
            placeholder="Email"
            required
            pattern="^[A-Za-z0-9]{1,32}@[a-z]{1,9}\.[a-z]{1,4}$"/>
          <input
            class="input"
            type="password"
            name="Password"
            placeholder="Password"
            required/>
          <input
            class="input"
            type="password"
            name="Confirm"
            placeholder="Confirm Password"
            required/>
            <div class="conteiner-checbox"> 
              <input
              class="input checkbox"
              type="checkbox"
              name="checkbox"
              required/>
              <span>
                I accept the <a class="link" href="#">Terms of Use</a> & <a class="link" href="#">Privacy Policy</a>.
              </span>
            </div>
          <button class="btn" type="submit">Register Now</button>
        </form>

      
    </article>
  </body>
</html>
