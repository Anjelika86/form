<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form</title>
  </head>
  <body>

    <article  class="article">
      <header class="header">
        <h1 class="heading">Register</h1>
        <p class="text-header">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum,
          facere?
         </p>
      </header>
      <section class="section">
        <form class="form" action="#" method="GET">
          <div class="div-name">
            <label for="First"></label>
          <input class="input div-input" id="First" type="text" name="First" autofocus placeholder="First Name" required pattern="^[A-Z][a-z]{1,32}$">
          <label for="Last"></label>
          <input class="input div-input" id="Last" type="text" name="Last" placeholder="Last Name" required pattern="^[A-Z][a-z]{1,32}$"></div>
          <label for="Email"></label>
          <input class="input" id="Email" type="email" name="Email" placeholder="Email" required pattern="^[A-Za-z0-9]{1,32}@[a-z]{1,9}\.[a-z]{1,4}$">
          <label for="Password"></label>
          <input class="input" id="Password" type="password" name="Password" placeholder="Password" required>
          <label for="Confirm"></label>
          <input class="input" id="Confirm" type="password" name="Confirm" placeholder="Confirm Password" required>
          <label for="checkbox"><input class=" input checkbox" id="checkbox" type="checkbox" name="isAccept" required> I accept the Terms of Use & Privacy Policy.</label>
          <button class="btn" type="submit">Register Now</button>
          
          
        </form>

      </section>
      
    </article>
  </body>
</html>
